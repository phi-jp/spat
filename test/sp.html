<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>${title}</title>
    <meta name="description" content="${description}" />
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js'></script>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/3.1.0/riot+compiler.js'></script>
    <script src="https://cdn.jsdelivr.net/riot-route/3.1.0/route.min.js"></script>

    <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <div data-is='app'></div>
  </body>
</html>

<script type="riot/tag" template='jade' src='../src/spat-nav.jade'></script>
<!-- <script src='../spat.js'></script> -->

<script type="riot/tag" template='jade'>

app
  div(data-is='spat-nav')
  nav.tabs
    div.tab-items
      a.tab-item.active(href='#home') Home
      a.tab-item(href='#search') Search
      a.tab-item(href='#notice') Notice
      a.tab-item(href='#mypage') Mypage
  
  style(scoped, type='less').
    :scope {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      color: white;

      spat-nav {
        flex: auto;
      }
      
      nav.tabs {
        bottom: 0px;
        width: 100%;
        height: 50px;
        line-height: 50px;
        background-color: hsl(190, 90%, 47%);
        color: hsl(0, 0%, 100%);

        div.tab-items {
          display: flex;

          .tab-item {
            text-decoration: none;
            text-align: center;
            flex: 1;
            color: inherit;
          }
        }
      }
    }

  script.
    this.on('mount', function() {
    });

home
  header
    div.align-center
      h1.title ホーム
  style(scoped, type='less').
    :scope {
      background-color: red;
      text-align: center;
    }

search
  header
    div.align-center
      h1.title 検索
  style(scoped, type='less').
    :scope {
      background-color: green;
      text-align: center;
    }

notice
  header
    div.align-center
      h1.title 通知
    a(each='{items}', href='#items/{id}') {label}
  style(scoped, type='less').
    :scope {
      background-color: blue;
      text-align: center;

      a {
        display: block;
      }
    }
  script.
    this.items = [
      {label:'hoge', id:1},
      {label:'foo', id:2},
      {label:'bar', id:3},
    ];

mypage
  header
    div.align-center
      h1.title マイページ
  style(scoped, type='less').
    :scope {
      background-color: cyan;
      text-align: center;
    }

items
  header
    div.align-center
      h1.title item: {id}
    a(href='', onclick='{spat.nav.back}') back
  style(scoped, type='less').
    :scope {
      background-color: cyan;
      text-align: center;
    }

  script.
    this.animation = {
      name: 'slide',
    };
    this.on('show', function(e) {
      this.id = e.args[1];
      this.update();
    });

</script>
<script>

riot.mount('app');    

document.addEventListener('DOMContentLoaded', function() {
  FastClick.attach(document.body);
}, false);

</script>
