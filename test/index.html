<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>${title}</title>
    <meta name="description" content="${description}" />
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js'></script>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.13/riot+compiler.js'></script>

    <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <app></app>
  </body>
</html>

<script type="riot/tag" template='jade' src='../src/spat.jade'></script>

<script type="riot/tag" template='jade'>

app
  spat-nav

  nav.tabs
    div.tab-items
      a.tab-item.active(href='#home') Home
      a.tab-item(href='#search') Search
      a.tab-item(href='#notice') Notice
      a.tab-item(href='#mypage') Mypage
  
  style(scoped, type='less').
    .align-center {
      text-align: center;
    }
    
    :scope {
      nav.tabs {
        position: fixed;
        bottom: 0px;
        width: 100%;
        height: 50px;
        line-height: 50px;
        background-color: hsl(190, 90%, 47%);
        color: hsl(0, 0%, 100%);

        div.tab-items {
          display: flex;

          .tab-item {
            text-decoration: none;
            text-align: center;
            flex: 1;
            color: inherit;
          }
        }
      }
    }

  script.
    this.tags['spat-nav'].on('swap', function(e) {
      e.done();
    });

home
  header
    div.align-center
      h1.title ホーム

search
  header
    div.align-center
      h1.title 検索

notice
  header
    div.align-center
      h1.title 通知

mypage
  header
    div.align-center
      h1.title マイページ

</script>
<script>

riot.mount('app');    

document.addEventListener('DOMContentLoaded', function() {
  FastClick.attach(document.body);
}, false);

</script>
