<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>${title}</title>
    <meta name="description" content="${description}" />
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js'></script>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/3.1.0/riot+compiler.js'></script>
    <script src="https://cdn.jsdelivr.net/riot-route/3.1.0/route.min.js"></script>

    <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <div data-is='app'></div>
  </body>
</html>

<script src='../spat.js'></script>

<script type="riot/tag" template='jade'>

app
  div.container
    spat-nav
    spat-modal
    div(onclick='{alert}') alert
    div(onclick='{sidemenu}') sidemenu
    div(onclick='{spat.modal.indicator}') indicator


  style(scoped, type='less').
    :scope {
    }

  script.
    this.on('mount', function() {
      route(function(tagName) {
        arguments[0] = arguments[0] || 'modal';
        spat.nav.swap.apply(spat.nav, arguments);
      });
    });

    this.alert = function() {
      spat.modal.alert('alert');
    };

    this.sidemenu = function() {
      spat.modal.open('modal-sidemenu');
    };

modal
  h1 モジュール
  style(scoped, type='less').
    :scope {

    }

modal-alert(spat-animation='scale')
  div.modal(ref='modal')
    h2 {opts.text}

  style(scoped, type='less').
    :scope {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.1);

      .modal {
        background-color: white;
        padding: 10px 20px;
        border-radius: 3px;
      }
    }

modal-sidemenu(spat-animation='left')
  div.modal(ref='modal')
    h2 title
    div
      div item1
      div item2
      div item3
      div item4
      div item5

  style(scoped, type='less').
    :scope {
      display: flex;
      background-color: rgba(0, 0, 0, 0.1);

      .modal {
        background-color: white;
        padding: 10px 20px;
        width: 120px;
      }
    }

modal-indicator(spat-animation='scale', spat-dismissible='{false}')
  div.modal(ref='modal')
    div sync...
  style(scoped, type='less').
    :scope {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      .modal {
        color: white;
      }
    }

</script>
<script>

riot.mount('app');    

document.addEventListener('DOMContentLoaded', function() {
  FastClick.attach(document.body);
}, false);

</script>
